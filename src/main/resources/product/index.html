<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>General Products List</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</head>
<body>
<#include "navbar.html">
<p class="h2">General Books List</p>

<#include "searchFormFragment.html">
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Actions</th>
        <th scope="col">Product name</th>
        <th scope="col">Product Description</th>
        <th scope="col">Product Price</th>
    </tr>
    </thead>
    <tbody>
    <#list productList as product>
    <tr>
        <th scope="row" align="center">
            <a href="/product/edit/${product.id}" title="Edit">
                <img src="edit.svg"/>
            </a>&nbsp;
            <a href="/product/${product.id}" title="View">
                <img src="view.svg"/>
            </a>
        </th>
        <td>${product.name}</td>
        <td>${product.description}</td>
        <td>${product.price?string.@price}</td>
    </tr>
    </#list>
    <tr>
        <th>Total:</th>
        <td colspan="3">${productCount}</td>
    </tr>
    </tbody>
</table>
</body>
</html>
